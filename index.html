<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Change</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <img src="transparent.png" width="100%" />
        <div class="img-wrap">
          <img src="original.jpg" id="original" />
        </div>
        <span class="line"><img src="arrow.png" class="arrow"></span>
      </div>
    </div>
    <script>
      let line=document.querySelector('.line');
      let arrow= document.querySelector(".arrow")
      let original=document.getElementById("original");
      let imageBox = document.querySelector(".img-box");
      let imageWrap = document.querySelector(".img-wrap");
      original.style.width=imageBox.offsetWidth + "px";

      let leftSpace= imageBox.offsetLeft;
      imageBox.onmousemove = function (e) {
        let boxWidth= (e.pageX - leftSpace) + "px";
        imageWrap.style.width= boxWidth ;
        line.style.left=boxWidth
      };
    </script>
  </body>
</html>
